<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<meta name="description" content="{{ site.description }}">
	<link rel="stylesheet" href="{{ "/assets/style.css?rev=2" | prepend: site.baseurl }}">
	<script type="text/javascript">
		function loaded(){
			// make the links to open in new tab
			var links = document.getElementsByTagName('a')
			for(var i = 0; i < links.length; i++){
				links[i].target = '_blank';
			}
		}
	</script>
</head>

<body onload="loaded()">
{{ content }}
<div class="powered-by">
	Powered by <a href="https://github.com/safrazik/resume/blob/master/DOCS.md"><strong>Markdown Resume</strong></a> <br>from Safraz Razik
</div>
</body>

</html>
